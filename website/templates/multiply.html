{% extends 'base.html' %}
    
    {% block 'content' %}
    <div class="container">
        {% if my_answer %}
        <div class="alert alert-{{color}} alert-dismissible fade show" role="alert">
           <strong> {{my_answer}}
           <button type="button" class="close" data-dismiss="alert" aria-label="Close">
             <span aria-hidden="true">&times;</span>
           </button>
         </div>
         {% endif %}

       <h1>
           <span class="card1">{{num_1}}</span> 
           <span class="plus">*</span> 
           <span class="card2">{{num_2}}</span></h1>
       <form action="{% url 'multiply' %}"  method="POST">
           {% csrf_token %}
           <div class="form-group">
             <input type="text" name="answer" class="form-control" placeholder="Type Your Answer Here">
             <input type="hidden" name="old_num_1" value="{{num_1}}" />
             <input type="hidden" name="old_num_2" value="{{num_2}}" />
           </div>
           <button type="submit" class="btn btn-primary">Submit</button>
         </form>

   </div>
    {% endblock %}
